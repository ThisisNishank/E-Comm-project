<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - MyStore</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar">
    <div class="logo">MyStore</div>
    <ul class="nav-links">
      <li><a href="index.html#home">Home</a></li>
      <li><a href="index.html#about">About Us</a></li>
      <li><a href="index.html#contact">Contact Us</a></li>
      <li><a href="index.html#products">Products</a></li>
      <li><a href="signup.html" class="signup-btn">Sign Up</a></li>
    </ul>
  </nav>


  <section class="signup-section">
    <div class="signup-container">
      
      
      <div class="signup-left">
        <img src="https://static-assets-web.flixcart.com/www/linchpin/fk-cp-zion/img/login_img_c4a81e.png" alt="Shopping Illustration">
      </div>
      
      
      <div class="signup-right">
        <h2>Create Your Account</h2>
        <form id="signup-form">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name" required>

          <label for="email">Email or Mobile</label>
          <input type="text" id="email" placeholder="Enter email or mobile" required>

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" required>

          <button type="submit" class="signup-btn-form">Sign Up</button>
        </form>
        <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
      </div>

    </div>
  </section>

  <script>
    const form = document.getElementById("signup-form");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const user = { name, email, password };
      localStorage.setItem("user", JSON.stringify(user));

      alert("Signup successful! Redirecting to homepage...");
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
